<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page -- Qrut</title>
    <script src="https://kit.fontawesome.com/dfc0079155.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image" href="#"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="merch.css">

  <body>
    <nav class="navl" id="myTopnav">
      <a href="#" class = "logo">Qrut</a>
    <ul>
      <li><a href="#" >Women</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Props</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a></li>
    </ul>
    </nav>
    <script>
    function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "navl") {
    x.className += " responsive";
    } else {
    x.className = "navl";
    }
    }
    </script>

    <section class = "banner"></section>
    <script type="text/javascript">
      window.addEventListener('scroll', function(){
        var header = document.querySelector('nav');
        header.classList.toggle('sticky', window.scrollY > 0)
      })
    </script>
    <div class = "container">

      </div>
